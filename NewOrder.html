<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to Bootstrap CSS (you may need to adjust the version) -->
    <title>Order Taking System</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Order Taking System</h1>

        <div class="row">
            <div class="col-md-2">
                <h2>Tables</h2>
                <div class="list-group">
                    <!-- Add table buttons here (up to 10) -->
                    <a href="#" class="list-group-item list-group-item-action" id="table1">Table 1</a>
                    <a href="#" class="list-group-item list-group-item-action" id="table2">Table 2</a>
                    <!-- Add buttons for more tables as needed -->
                </div>
            </div>

            <div class="col-md-2">
                <h2>Categories</h2>
                <div class="list-group">
                    <!-- Add category buttons here -->
                    <a href="#" class="list-group-item list-group-item-action" id="appetizers">Appetizers</a>
                    <a href="#" class="list-group-item list-group-item-action" id="entrees">Entrees</a>
                    <!-- Add buttons for more categories as needed -->
                </div>
            </div>

            <div class="col-md-8">
                <h2>Items</h2>
                <div class="list-group">
                    <!-- Add items in each category -->
                    <a href="#" class="list-group-item list-group-item-action" data-category="appetizers">Item 1 <span class="badge badge-primary badge-pill">$5.99</span></a>
                    <a href="#" class="list-group-item list-group-item-action" data-category="appetizers">Item 2 <span class="badge badge-primary badge-pill">$4.99</span></a>
                    <!-- Add more items for each category -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Cart</h2>
                <ul class="list-group cart-items">
                    <!-- Cart items will be displayed here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
